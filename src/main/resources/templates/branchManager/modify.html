<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8">
    <link th:href="@{/dist/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/narrow-jumbotron.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills float-right">
                <li class="nav-item">
                    <a class="nav-link" href="/">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/manager/accommodate">入住/退房/结账</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/manager/makeRoomPlan">发布房间计划</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/manager/statistics">查看统计</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/manager/modify">修改信息</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">退出登录</a>
                </li>
            </ul>
        </nav>
        <h3 class="text-muted">Hostel World <small th:text=${branch.name}></small></h3>
    </div>

    <nav class="navbar navbar-light bg-faded">
        修改资料
    </nav>
    <br>
    <form th:attr="action=@{/manager/postModify}" th:object="${branch}" method="post">
        <div class="form-group row">
            <label for="name-field" class="col-sm-2 col-form-label">名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name-field" th:field="*{name}">
            </div>
        </div>
        <div class="form-group row">
            <label for="desc-field" class="col-sm-2 col-form-label">描述</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="desc-field" th:field="*{description}">
            </div>
        </div>
        <div class="form-group row">
            <label for="addr-field" class="col-sm-2 col-form-label">地址</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="addr-field" th:field="*{address}">
            </div>
        </div>
        <div class="form-group row">
            <label for="tel-field" class="col-sm-2 col-form-label">联系电话</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" id="tel-field" th:field="*{contact}">
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
                <button type="submit" class="btn btn-primary">提交修改</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
