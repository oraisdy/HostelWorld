<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hostel World</title>
    <meta charset="utf-8">
    <link th:href="@{/dist/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/narrow-jumbotron.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills float-right">
                <li class="nav-item">
                    <a class="nav-link" href="/">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">办理会员</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/openShop">申请开店</a>
                </li>
            </ul>
        </nav>
        <h3 class="text-muted">Hostel World</h3>
    </div>
    <nav class="navbar navbar-light bg-faded">用户资料</nav>
    <br>
    <form id="form">
        <div class="form-group row">
            <label for="username-field" class="col-sm-2 col-form-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" name="username" class="form-control" id="username-field" required>
            </div>
            <label for="password-field" class="col-sm-2 col-form-label">密码</label>
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control" id="password-field" required>
            </div>
        </div>
        <nav class="navbar navbar-light bg-faded">客栈资料</nav>
        <br>
        <div class="form-group row">
            <label for="name-field" class="col-sm-2 col-form-label">名称</label>
            <div class="col-sm-10">
                <input type="text" name="name" class="form-control" id="name-field" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="desc-field" class="col-sm-2 col-form-label">描述</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="desc-field" name="description">
            </div>
        </div>
        <div class="form-group row">
            <label for="addr-field" class="col-sm-2 col-form-label">地址</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="addr-field" name="address">
            </div>
        </div>
        <div class="form-group row">
            <label for="tel-field" class="col-sm-2 col-form-label">联系电话</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" id="tel-field" name="contact">
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
                <button id="btnSubmit" class="btn btn-primary">提交申请</button>
            </div>
        </div>
    </form>

    <footer class="footer">
        <p>&copy; Company 2017</p>
    </footer>

</div>
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script>
    $("#btnSubmit").validate();
    $("#btnSubmit").bind('click', function (e) {
        e.preventDefault();
        $.ajax({
            type: "post",
            url: "/postOpenShop",
            data: $('#form').serialize(),
            success: function (application) {
                console.log(application);
                alert("已发送申请");
            },
            error: function (err) {
                console.log(this.data);
                console.log(err)
            },
            complete: function () {
                window.location.href = "/";
            }

        });
    });
</script>
</body>
</html>
